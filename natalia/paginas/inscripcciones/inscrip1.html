<!DOCTYPE html>
<html>
<head>
	<title> inscripcion_congreso </title>
	<link rel="stylesheet" type="text/css" href="inscrip1.css">
</head>
<body>
			<section class="cabecera" >
				<h1> Inscripción al Congreso </h1>
				<p>Por favor, complete el siguiente formulario para inscribirse al Congreso:</p>
				<br>
			</section>
			<br>
			<br>
			<form>
				<label for="nombre">Nombre completo:</label><br>
				<input type="text" id="nombre" name="nombre" required><br>
		
				<label for="email">Correo electrónico:</label><br>
				<input type="email" id="email" name="email" required><br>
		
				<label for="telefono">Teléfono:</label><br>
				<input type="tel" id="telefono" name="telefono"><br>
		
				<label for="asistencia">¿ Que ponente te interesa más ?</label><br>
				<select id="asistencia" name="asistencia" required>
					<option value="" disabled selected>Seleccione una opción</option>
					<option value=1>Pepito Perez</option>
					<option value=2>Manolo Moya</option>
					<option value=3>Jose Jimenez</option>
				</select><br>
		
				<input type="submit" value="Enviar">
			</form>
</body>
</html>
